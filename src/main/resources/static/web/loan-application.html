        <!-- Formulario de solicitud de prestamos -->
        <form class="container-form">
            <div class="mt-3 mb-2">
                <label for="exampleInputSelectLoan" class="form-label">Seleccione el prestamo que desea solicitar</label>
                <select name="select" id="exampleInputSelectLoan" @change=paymentsLoan() v-model="loanApply">
                    <option v-for="loan in loans">{{loan.name}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputSelectLoanAccount" class="form-label">Seleccione su cuenta</label>
                <select name="select" id="exampleInputSelectLoanAccount" v-model="loanAccount">
                    <option v-for="account in numberAccounts">{{account}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputSelectloanPayments" class="form-label">Seleccione las cuotas</label>
                <select name="select" id="exampleInputSelectloanPayments" v-model="loanPayments">
                    <option v-for="loanPayment in payment">{{loanPayment}}</option>
                </select>
            </div>
            <span v-if="loanApply != ''">El monto maximo que puede solitar es de <b>{{maxAmounts}}</b></span>
            <div class="mt-3 mb-3 d-flex flex-column justify-content-center align-items-center">
                <label for="exampleInputMonto1" class="form-label">Monto que desea solicitar</label>
                <input type="number" class="form-control" id="exampleInputMonto1" v-model="loanAmount">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mb-5" @click="createLoan">Solicitar</button>
            </div>
        </form>
        </div>
