<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanCaribe - accounts</title>
    <link rel="shortcut icon" type="image/png" href="/img/logo.png">
    <link rel="stylesheet" href="/assets/menu.css">
    <link rel="stylesheet" href="/assets/accounts.css">
    <link rel="stylesheet" href="/assets/transfers.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="app" v-cloak>
        <nav class="navbar-expand-lg">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="navbar-brand d-flex align-items-center justify-content-center">
                        <img src="/img/logo.png" alt="Logo" width="50" height="44"
                            class="d-inline-block align-text-top">
                        <h2>BanCaribe</h2>
                    </div>
                </div>
                <div class="navbar-collapse nav-bar" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Mi Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><img src="/img/3d-render-people-profile-icon-2231691.png" alt="" class="img-perfil">
                                </li>
                                <li><a class="dropdown-item">{{clients.firstName + " " + clients.lastName}}</a></li>
                                <li><a class="dropdown-item" href="#">Editar información</a></li>
                                <li>
                                    <a class="dropdown-item" href="#" @click="logout">Cerrar sesión</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="anchor">
                        <div class="menu">
                            <li class="menu">
                                <a href="/web/inicioAll.html" class="btn">
                                    Inicio
                                </a>
                                <a href="/web/accounts.html" class="btn">
                                    Cuentas
                                </a>
                                <a href="/web/card.html" class="btn">
                                    Tarjetas
                                </a>
                                <a href="/web/transfers.html" class="btn">
                                    Transferencias
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <section class="seccion-resumen-transfer">
            <div class="titulos">
                <h1>Mis transferencia</h1>
                <h2 class="mt-5">¿A donde quieres transferir?</h2>
            </div>
            <div class="container-one">
                <div class="d-flex container-box">
                    <div class="resumen-main-body">
                        <div class="card-container d-flex">
                            <button @click="originAccount">
                                <div class="card mx-2" style="width: 16rem;">
                                    <div class="card-body">
                                        <div class="cardIcono-transfer">
                                            <img src="/img/transfer.png" alt="" class="imgTransfer">
                                        </div>
                                        <hr>
                                        <div>
                                            <h5 class="card-subtitle mb-2">A una cuenta de terceros</h5>
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="resumen-main-body">
                        <div class="card-container d-flex">
                            <button @click="destinyAccount">
                                <div class="card mx-2" style="width: 16rem;">
                                    <div class="card-body">
                                        <div
                                            class="cardIcono-transfer d-flex justify-content-center align-items-center">
                                            <img src="/img/transferencia.png" alt="" class="imgTransfer">
                                        </div>
                                        <hr>
                                        <div class="card-lg d-flex justify-content-center">
                                            <h5 class="card-subtitle mb-2">A una de mis cuentas BANCARIBE</h5>
                                        </div>

                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>



            <!-- Formulario para transferencia terceros -->
            <section class="container-two">
                <div class="containerForm d-flex flex-column">
                    <h3 class="mt-2 text-muted">Transferencia a terceros</h3>
                    <form>
                        <div class="mt-3 mb-2">
                            <label for="exampleInputSelect1" class="form-label">Seleccione su cuenta</label>
                            <select name="select" id="exampleInputSelect1" v-model="originAccounts">
                                <option v-for="account in numberAccounts" :value=account.numberAccount>Cuenta
                                    N°{{account.numberAccount}} ${{account.balance}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputTextDestino1" class="form-label">Ingrese la cuenta de
                                destino</label>
                            <input type="text" class="form-control" id="exampleInputTextDestino1"
                                v-model="destinyAccounts">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputMonto1" class="form-label">Ingrese el monto a transferir</label>
                            <input type="text" class="form-control" id="exampleInputMonto1" v-model="amount">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputDescripcion1" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="exampleInputDescripcion1" v-model="description">
                        </div>


                        <button type="submit" class="btn btn-primary mb-5" @click="tranfers">Transferir</button>
                    </form>
                </div>
            </section>

            <!-- Formulario para transferencia a cuentas propias -->
            <section class="container-three">
                <div class="containerForm d-flex flex-column">
                    <h3 class="mt-2 text-muted">Transferencia a cuentas propias</h3>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputSelect1" class="form-label">Seleccione la cuenta de
                                origen</label>
                            <select name="select" id="exampleInputSelect1" v-model="originAccounts">
                                <option v-for="account in numberAccounts" :value=account.numberAccount>Cuenta
                                    N°{{account.numberAccount}} ${{account.balance}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSelect1" class="form-label">Seleccione la cuenta de
                                destino</label>
                            <select name="select" id="exampleInputSelect1" v-model="destinyAccounts">
                                <option v-for="account in numberAccounts" :value=account.numberAccount>Cuenta
                                    N°{{account.numberAccount}} ${{account.balance}}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputMonto1" class="form-label">Ingrese el monto</label>
                            <input type="text" class="form-control" id="exampleInputMonto1" v-model="amount">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputDescripcion1" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="exampleInputDescripcion1" v-model="description">
                        </div>
                        <button type="submit" class="btn btn-primary mb-5" @click="tranfers">Transferir</button>
                    </form>
                </div>
            </section>
        </section>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/transfers.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
