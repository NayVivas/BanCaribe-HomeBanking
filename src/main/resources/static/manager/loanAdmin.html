<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanCaribe - accounts</title>
    <link rel="shortcut icon" type="image/png" href="/img/logo.png">
    <link rel="stylesheet" href="/assets/menu.css">
    <link rel="stylesheet" href="/manager/loanAdmin.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="app" v-cloak>
        <nav class="navbar-expand-lg">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="navbar-brand d-flex align-items-center justify-content-center">
                        <img src="/img/logo.png" alt="Logo" width="50" height="44"
                            class="d-inline-block align-text-top">
                        <h2>BanCaribe</h2>
                    </div>
                </div>
                <div class="navbar-collapse nav-bar" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Mi Perfil
                            </a>
                            <ul class="dropdown-menu">
                                <li><img src="/img/3d-render-people-profile-icon-2231691.png" alt="" class="img-perfil">
                                </li>
                                <li><a class="dropdown-item">{{clients.firstName + " " + clients.lastName}}</a></li>
                                <li><a class="dropdown-item" href="#">Editar información</a></li>
                                <li>
                                    <a class="dropdown-item" href="#" @click="logout">Cerrar sesión</a>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <div class="anchor">
                        <div class="menu">
                            <li class="menu">
                                <a href="/manager/admin.html" class="btn">
                                    Inicio
                                </a>
                                <a href="/manager/manager.html" class="btn">
                                    Clientes
                                </a>
                                <a href="/manager/loanAdmin.html" class="btn">
                                    Prestamos
                                </a>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </nav>



        <form class="container-form">
            <div class="mt-3 mb-2">
                <label for="exampleInputSelectLoan" class="form-label">Nombre del prestamo</label>
                <input type="text" v-model="loanName">
            </div>
             <div class="mb-3">
                <label for="exampleInputSelectLoanAccount" class="form-label">Ingrese el monto maximo que el cliente puede solicitar</label>
                <input type="number" v-model="maxAmount">
            </div>
            <div class="mb-3">
                <label for="exampleInputSelectLoanAccount" class="form-label">Ingrese el porcentaje de interes</label>
                <input type="text" v-model="percentage">
            </div>
            <div class="mb-3">
                <label for="exampleInputSelectLoanAccount" class="form-label">Ingrese las cuotas entre 6, 12, 16, 24, 32, 36</label>
                    <input type="text" v-model="listPayments">
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-5" @click="loanCreate">Solicitar</button>
            </div>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Prestamo</th>
                <th scope="col">Monto Maximo</th>
                <th scope="col">Porcentaje de interes</th>
                <th scope="col">Cuotas</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr v-for="loan in loans">
                <td scope="row">{{loan.name}}</td>
                <td>{{loan.maxAmount}}</td>
                <td>{{loan.interesPercentage}}</td>
                <td>{{loan.payments}}</td>
              </tr>
            </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/manager/loanAdmin.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
