<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/manager/manager.css">
  </head>
<body>
  
    <div id="app">

       <div class="d-flex justify-content-end mt-5">
            <div class="botonPrestamo">
                <a href="/manager/admin.html" class="btn-solicitar">Atras</a>
            </div>
        </div>
    <section class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="d-flex justify-content-center">Client Manager</h1>
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputName1" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="exampleInputName1" v-model="firstValueName" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputLastName1" class="form-label">LastName:</label>
                      <input type="text" class="form-control" id="exampleInputLastName1" v-model="lastValueName" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" v-model="emailValue" required>
                    </div>
                    <!-- <div class="mb-3">
                      <label for="exampleInputEdad1" class="form-label">Date of Birth:</label>
                      <input type="date" class="form-control" id="exampleInputEdad1" v-model="ageValue">
                    </div> -->
                    <div class="d-flex justify-content-center">
                      <button @click="addClient" type="submit" class="btn">Add Client</button>
                    </div>
                  </form>
            </div>
            <div class="col mt-5">
                <h1 class="d-flex justify-content-center">Client List</h1>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">FirstName</th>
                      <th scope="col">LastName</th>
                      <th scope="col">Email</th>
                     <!--  <th scope="col">Date of Birth</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="clientes in listaClientes">
                      <td scope="row">{{clientes.id}}</td>
                      <td>{{clientes.firstName}}</td>
                      <td>{{clientes.lastName}}</td>
                      <td>{{clientes.emailClient}}</td>
                      <td><button @click="modificar(indice)" type="submit" class="btn">Edit</button></td>
                      <td><button @click="removeElement(clientes)" type="submit" class="btn">Remove</button></td>
                     <!--  <td>{{clientes.ageCliente}}</td> -->
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
      </section>
      <section class="container-fluid mt-5">
        <h1>Client REST Response</h1>
        <pre>{{json}}</pre>
      </section>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="/manager/manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
